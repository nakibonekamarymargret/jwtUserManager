
spring.application.name=JWT User Manager
server.port =7107
spring.datasource.url= jdbc:postgresql://localhost:5432/jwtusermanagerdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto =update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.jpa.open-in-view=false
rsa.private-key=classpath:keys/private.pem
rsa.public-key=classpath:keys/public.pem

#app
jwtUserManager.app.jwtCookieName=myCookie
